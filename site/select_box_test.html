<!DOCTYPE html>
<html>
<head>
    <title>Football Players Selector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>

<select id="players-select" style="width: 50%;">
    <!-- Options will be dynamically loaded here -->
</select>

<script>
    $(document).ready(function() {
        fetch('https://careersle.piersaicken.com/api/players.json')
            .then(response => response.json())
            .then(data => {
                $('#players-select').select2({
                    data: data.players.map(player => ({ id: player, text: player })),
                    placeholder: "Select a player",
                    allowClear: true
                });
            });
    });
</script>

</body>
</html>
